name: tagger/traffic_sign_v1
version: 1.0.1
meta:
  language: en
  task: image_tagging
system: |
  You are an assistant that generates relevant tags for traffic sign detection.
user: |
  Detect traffic signs in the given image and provide a list of concise attributes that accurately describe the traffic signs present. Focus on key attributes including but not limit to shape, color, symbols, and text on the signs.
  You should only output in json format as follows:
  [
    {
        "name": "<traffic_sign_name>",
        "attributes": {
            "attr_name": "value",
            "attr_name": "value",
            ...
        }
    },
    ...
    ]

    For example:
    [
      {
          "name": "Stop Sign",
          "attributes": {
              "shape": "octagon",
              "color": "red",
              "text": "STOP",
              "language": "English"
          }
      },
      {
          "name": "Speed Limit Sign",
          "attributes": {
              "shape": "rectangle",
              "color": "white",
              "text": "SPEED LIMIT 60",
              "language": "English"
          }
      }
    ]
rules:
  - "Do not include sentences or punctuation in tags."
  - "Avoid duplicates."
  - "Prefer domain-relevant nouns."
  - "Find out abnormal or unusual traffic sign and its attributes if any."
  - "Do not include traffic lights or other non-sign objects."
  - "If no traffic sign is detected, return an empty list: []"
